<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊíÆÂΩ±Â∞èÁâ©„Éû„ÉÉ„Éó</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef } = React;

        // „Ç∑„É≥„Éó„É´„Å™„Ç¢„Ç§„Ç≥„É≥„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà
        const IconHome = () => <span style={{fontSize: '18px'}}>üè†</span>;
        const IconBuilding = () => <span style={{fontSize: '18px'}}>üè¢</span>;
        const IconPackage = () => <span style={{fontSize: '18px'}}>üì¶</span>;
        const IconPlus = () => <span style={{fontSize: '18px'}}>‚ûï</span>;
        const IconSearch = () => <span style={{fontSize: '18px'}}>üîç</span>;
        const IconX = () => <span style={{fontSize: '18px'}}>‚ùå</span>;

        function PhotoPropsManager() {
            const [items, setItems] = useState([
                { id: 1, name: '„Ç´„É°„É©„É¨„É≥„Ç∫ 24-70mm', image: 'https://via.placeholder.com/100x100/4f46e5/ffffff?text=lens', location: 'company', category: '„Ç´„É°„É©Ê©üÊùê' },
                { id: 2, name: 'LED„É©„Ç§„Éà„Éë„Éç„É´', image: 'https://via.placeholder.com/100x100/dc2626/ffffff?text=LED', location: 'staffA', category: '„É©„Ç§„ÉÜ„Ç£„É≥„Ç∞' },
                { id: 3, name: '„Ç´„Éº„Éú„É≥‰∏âËÑö', image: 'https://via.placeholder.com/100x100/059669/ffffff?text=‰∏âËÑö', location: 'staffB', category: 'ÊîØÊåÅÊ©üÊùê' },
                { id: 4, name: 'Êäò„Çä„Åü„Åü„Åø„É¨„ÉïÊùø', image: 'https://via.placeholder.com/100x100/d97706/ffffff?text=„É¨„Éï', location: 'company', category: '„É©„Ç§„ÉÜ„Ç£„É≥„Ç∞' },
                { id: 5, name: '„Ç´„É°„É©„Éê„ÉÉ„Ç∞', image: 'https://via.placeholder.com/100x100/7c2d12/ffffff?text=BAG', location: 'staffA', category: '„Ç¢„ÇØ„Çª„Çµ„É™„Éº' },
                { id: 6, name: '„ÉØ„Ç§„É§„É¨„Çπ„Éû„Ç§„ÇØ', image: 'https://via.placeholder.com/100x100/1e40af/ffffff?text=MIC', location: 'company', category: 'Èü≥ÈüøÊ©üÊùê' },
            ]);

            const [newItem, setNewItem] = useState({ name: '', category: '' });
            const [showAddForm, setShowAddForm] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            const [filterCategory, setFilterCategory] = useState('');
            const [draggedItem, setDraggedItem] = useState(null);
            const fileInputRef = useRef(null);

            const locations = {
                company: { name: '‰ºöÁ§æ', icon: IconBuilding, color: 'bg-blue-50 border-blue-200' },
                staffA: { name: '„Çπ„Çø„ÉÉ„ÉïA„ÅÆÂÆ∂', icon: IconHome, color: 'bg-green-50 border-green-200' },
                staffB: { name: '„Çπ„Çø„ÉÉ„ÉïB„ÅÆÂÆ∂', icon: IconHome, color: 'bg-purple-50 border-purple-200' }
            };

            const categories = ['„Ç´„É°„É©Ê©üÊùê', '„É©„Ç§„ÉÜ„Ç£„É≥„Ç∞', 'ÊîØÊåÅÊ©üÊùê', '„Ç¢„ÇØ„Çª„Çµ„É™„Éº', 'Èü≥ÈüøÊ©üÊùê', '„Åù„ÅÆ‰ªñ'];

            const filteredItems = items.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchQuery.toLowerCase());
                const matchesCategory = !filterCategory || item.category === filterCategory;
                return matchesSearch && matchesCategory;
            });

            const handleDragStart = (e, item) => {
                setDraggedItem(item);
                e.dataTransfer.effectAllowed = 'move';
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            };

            const handleDrop = (e, newLocation) => {
                e.preventDefault();
                if (draggedItem) {
                    setItems(prev => prev.map(item => 
                        item.id === draggedItem.id 
                            ? { ...item, location: newLocation }
                            : item
                    ));
                    setDraggedItem(null);
                }
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file && newItem.name && newItem.category) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const newId = Math.max(...items.map(item => item.id)) + 1;
                        setItems(prev => [...prev, {
                            id: newId,
                            name: newItem.name,
                            image: event.target.result,
                            location: 'company',
                            category: newItem.category
                        }]);
                        setNewItem({ name: '', category: '' });
                        setShowAddForm(false);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const removeItem = (id) => {
                setItems(prev => prev.filter(item => item.id !== id));
            };

            const getItemsByLocation = (location) => {
                return filteredItems.filter(item => item.location === location);
            };

            return (
                <div className="min-h-screen bg-gray-50 p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* „Éò„ÉÉ„ÉÄ„Éº */}
                        <div className="mb-8">
                            <h1 className="text-3xl font-bold text-gray-900 mb-4">ÊíÆÂΩ±Â∞èÁâ©„Éû„ÉÉ„Éó</h1>
                            
                            {/* Ê§úÁ¥¢„Éª„Éï„Ç£„É´„Çø„Éº„ÉªËøΩÂä†„Éú„Çø„É≥ */}
                            <div className="flex flex-wrap gap-4 mb-6">
                                <div className="relative flex-1 min-w-64">
                                    <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                        <IconSearch />
                                    </div>
                                    <input
                                        type="text"
                                        placeholder="Â∞èÁâ©Âêç„ÅßÊ§úÁ¥¢..."
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                        className="w-full pl-12 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                </div>
                                
                                <div className="relative">
                                    <select
                                        value={filterCategory}
                                        onChange={(e) => setFilterCategory(e.target.value)}
                                        className="pl-3 pr-8 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent appearance-none bg-white"
                                    >
                                        <option value="">ÂÖ®„Ç´„ÉÜ„Ç¥„É™„Éº</option>
                                        {categories.map(category => (
                                            <option key={category} value={category}>{category}</option>
                                        ))}
                                    </select>
                                </div>
                                
                                <button
                                    onClick={() => setShowAddForm(true)}
                                    className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                >
                                    <IconPlus />
                                    Â∞èÁâ©„ÇíËøΩÂä†
                                </button>
                            </div>
                        </div>

                        {/* Êñ∞Ë¶èËøΩÂä†„Éï„Ç©„Éº„É† */}
                        {showAddForm && (
                            <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                                <h3 className="text-lg font-semibold mb-4">Êñ∞„Åó„ÅÑÂ∞èÁâ©„ÇíËøΩÂä†</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <input
                                        type="text"
                                        placeholder="Â∞èÁâ©Âêç"
                                        value={newItem.name}
                                        onChange={(e) => setNewItem(prev => ({...prev, name: e.target.value}))}
                                        className="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                    <select
                                        value={newItem.category}
                                        onChange={(e) => setNewItem(prev => ({...prev, category: e.target.value}))}
                                        className="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="">„Ç´„ÉÜ„Ç¥„É™„Éº„ÇíÈÅ∏Êäû</option>
                                        {categories.map(category => (
                                            <option key={category} value={category}>{category}</option>
                                        ))}
                                    </select>
                                    <div className="flex gap-2">
                                        <input
                                            ref={fileInputRef}
                                            type="file"
                                            accept="image/*"
                                            onChange={handleImageUpload}
                                            className="hidden"
                                        />
                                        <button
                                            onClick={() => fileInputRef.current?.click()}
                                            disabled={!newItem.name || !newItem.category}
                                            className="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                                        >
                                            ÁîªÂÉè„ÇíÈÅ∏Êäû„Åó„Å¶ËøΩÂä†
                                        </button>
                                        <button
                                            onClick={() => setShowAddForm(false)}
                                            className="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors"
                                        >
                                            „Ç≠„É£„É≥„Çª„É´
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* „É°„Ç§„É≥„Ç®„É™„Ç¢ */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {Object.entries(locations).map(([key, location]) => {
                                const LocationIcon = location.icon;
                                const locationItems = getItemsByLocation(key);
                                
                                return (
                                    <div
                                        key={key}
                                        className={`${location.color} border-2 border-dashed rounded-lg p-4 min-h-96`}
                                        onDragOver={handleDragOver}
                                        onDrop={(e) => handleDrop(e, key)}
                                    >
                                        <div className="flex items-center gap-2 mb-4">
                                            <LocationIcon />
                                            <h2 className="text-lg font-semibold text-gray-800">{location.name}</h2>
                                            <span className="bg-gray-200 text-gray-600 text-sm px-2 py-1 rounded-full">
                                                {locationItems.length}ÂÄã
                                            </span>
                                        </div>
                                        
                                        <div className="grid grid-cols-2 gap-3">
                                            {locationItems.map(item => (
                                                <div
                                                    key={item.id}
                                                    draggable
                                                    onDragStart={(e) => handleDragStart(e, item)}
                                                    className="bg-white rounded-lg shadow-sm p-3 cursor-move hover:shadow-md transition-shadow relative group"
                                                >
                                                    <button
                                                        onClick={() => removeItem(item.id)}
                                                        className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity hover:bg-red-600 text-xs"
                                                    >
                                                        √ó
                                                    </button>
                                                    
                                                    <img
                                                        src={item.image}
                                                        alt={item.name}
                                                        className="w-full h-20 object-cover rounded mb-2"
                                                        onError={(e) => {
                                                            e.target.src = `https://via.placeholder.com/100x100/6b7280/ffffff?text=${encodeURIComponent(item.name.slice(0,3))}`;
                                                        }}
                                                    />
                                                    
                                                    <h3 className="font-medium text-sm text-gray-900 truncate" title={item.name}>
                                                        {item.name}
                                                    </h3>
                                                    <p className="text-xs text-gray-500 mt-1">{item.category}</p>
                                                </div>
                                            ))}
                                        </div>
                                        
                                        {locationItems.length === 0 && (
                                            <div className="flex flex-col items-center justify-center h-32 text-gray-400">
                                                <IconPackage />
                                                <p className="text-sm mt-2">„Åì„Åì„Å´Â∞èÁâ©„Çí„Éâ„É≠„ÉÉ„Éó</p>
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>

                        {/* Áµ±Ë®àÊÉÖÂ†± */}
                        <div className="mt-8 bg-white rounded-lg shadow-sm p-6">
                            <h3 className="text-lg font-semibold mb-4">Áµ±Ë®àÊÉÖÂ†±</h3>
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-blue-600">{items.length}</div>
                                    <div className="text-sm text-gray-500">Á∑èÂ∞èÁâ©Êï∞</div>
                                </div>
                                {Object.entries(locations).map(([key, location]) => (
                                    <div key={key} className="text-center">
                                        <div className="text-2xl font-bold text-gray-700">
                                            {getItemsByLocation(key).length}
                                        </div>
                                        <div className="text-sm text-gray-500">{location.name}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PhotoPropsManager />, document.getElementById('root'));
    </script>
</body>
</html>
